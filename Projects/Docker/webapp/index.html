<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Aesthetic Website</title>
    <style>
        /* Define a colorful gradient background */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a1c4fd);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Style for the quote */
        .quote {
            font-size: 48px;
            font-weight: bold;
            color: #000; /* Black text color */
            background-color: rgba(255, 255, 255, 0.7); /* Light background with transparency */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto;
            font-style: italic; /* Italic font style */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for style */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Box shadow for style */
        }
    </style>
</head>
<body>
    <div class="quote">
        <!-- Replace this with your desired quote -->
        <p>"I AM THE CAPTAIN OF MY SOUL AND MASTER OF MY FATE"</p>
        <p>- Subconscious </p>
    </div>
</body>
</html>
